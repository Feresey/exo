name: C/C++ CI

on:
  push:
    branches: 
      - master

jobs:
  build:
    name: test build
    runs-on:  [ubuntu-latest]
    
    steps:
    - name: configure
      run: |
        mkdir build
        cd build
        cmake .. 
    - name: make
      run: |
        cd build
        make -j$(nproc)
